<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWP Fixed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling when iframe is displayed */
        }

        .login-container {
            width: 320px;
            padding: 30px;
            background-color: #333;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 25px #9e86b5;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .glow {
            width: 100%;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #9e86b5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #f0f0f0;
            font-size: 14px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        .input-group input::placeholder {
            color: #c0c0c0;
        }

        .input-group input:focus {
            box-shadow: 0 0 8px #9e86b5;
        }

        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #9e86b5;
            color: #f0f0f0;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #9e86b5;
            box-shadow: 0 0 8px #9e86b5;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #9e86b5;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #9e86b5;
        }

        /* Styles for the iframe */
        #iframe-container {
            display: none; /* Hidden initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12 and Ctrl+Shift+I
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>

    <div class="login-container" id="login-container">
        <img src="twplogo.PNG" alt="TWP Logo" class="glow">
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="button" onclick="login()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <!-- hidden iframe -->
    <iframe id="iframe-container" src="https://voteforharper.github.io/qnserver"></iframe>

    <script>
        // User credentials
        const users = {
            "harperarndell31": "Harperrrqwerty10",
            "nolanhowett31": "red1000",
            "placeholder1": "fsasfsfaasffsfaeafdd",
            "placeholder2": "dnjksadnjsadnjk",
            "placeholder3": "anjdakndayunduewa"
        };

        // Login logic
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            const loginContainer = document.getElementById("login-container");
            const iframeContainer = document.getElementById("iframe-container");

            if (users[username] === password) {
                message.style.color = "lightgreen";
                message.textContent = "Welcome, " + username + "!";
                loginContainer.style.display = 'none'; // Hide login container
                iframeContainer.style.display = 'block'; // Show iframe
            } else {
                message.style.color = "#9e86b5";
                message.textContent = "Invalid username or password.";
            }
        }
    </script>

</body>
</html>
